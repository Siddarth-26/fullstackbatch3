<!DOCTYPE html>
    <title>ASSIGNMENT5</title>
    <head>
        <style>
            table,th{
                border: 1px solid black;
                border-collapse: separate;
            }
            table.center{
                background-color: cyan;
                margin-left: auto;
                margin-right: auto;
            }
            th{
                background-color: antiquewhite;
            }
            
        </style>
    </head>   
    <body>
        <table class="center" style="height: 256px; width: 412px;">
            <tr>
                <th colspan="3">Title goes here</th>
                <th>A</th>
                <th>B</th>
            </tr>
            <tr>
                <th rowspan="3">C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                
            </tr>
            <tr>
                <th>H</th>
                <th colspan="2">I</th>
                <th rowspan="2">J</th>
            </tr>
            <tr>
                <th>K</th>
                <th>L</th>
                <th>M</th>
            </tr>
            <tr>
                <th>N</th>
                <th colspan="4">O</th>
            </tr>
        </table>
    </body>

</html>
