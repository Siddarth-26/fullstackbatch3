<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Comatible" content="IE-edge,chrome=1">
<meta name="viewport" content="width=device-width , initial-scale=1">
</head>
<style>
  table,th{
        border: 1px solid white;
        border-collapse: collapse;
        color: white;
        background-color: black;
    }
    table.center{
        margin-left: auto;
        margin-right: auto;
    }
    th.result{
      text-align: right;
    }
    tr.row1{
      height: 0in;
    }
    tr.row2{
      height: 0in;
    }
    tr.row3{
      height: 0in;
    }
    tr.row4{
      height: 0in;
    }
    tr.row5{
      height: 0in;
    }
</style>
<body>
  <h1>Calculator...</h1>
  <table class="center" style="height: 300px; width: 200px;">
    <tr class="row1">
      <th class="result" colspan="4">123</th>
    </tr>
    <tr class="row2">
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>+</th>
    </tr>
    <tr class="row3">
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>-</th>
    </tr>
    <tr class="row4">
      <th>7</th>
      <th>8</th>
      <th>9</th>
      <th>*</th>
    </tr>
    <tr class="row5">
      <th colspan="2">0</th>
      <th>.</th>
      <th>/</th>
    </tr>

  </table>
</body>

</html>
